<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <c:if test="${empty loginMBean.utilisateur}">
        <f:event type="javax.faces.event.PreRenderViewEvent" 
                 listener="#{entrepriseMBean.connexion()}" />
    </c:if>
    <body>

        <ui:composition template="./resources/defaultTemplate.xhtml">

            <ui:define name="content">
                <br />
                <br />
                <h:outputText rendered="#{!loginMBean.connected}" value="#{loginMBean.message}" /> 

                <h:form id="loginForm" rendered="#{!loginMBean.connected}"> 
                    Username: <p:inputText id="loginForm" value="#{loginMBean.login}" /> 
                    Password <p:password id="password" value="#{loginMBean.password}" /> 

                    <h:commandButton value="Login" action="#{loginMBean.traiterIdentification()}" /> 
                </h:form> 
                <h:form id="deconnexionForm" rendered="#{loginMBean.connected}"> 
                    <h:outputText  value="#{loginMBean.message}" />
                    <h:commandButton value="Deconnexion" action="#{loginMBean.deconnexion}" /> 
                </h:form> 

                <br />
                <br />
            </ui:define>
        </ui:composition>

    </body>
</html>
