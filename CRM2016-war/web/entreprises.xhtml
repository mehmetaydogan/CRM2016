<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:event type="javax.faces.event.PreRenderViewEvent"
             listener="#{entrepriseMBean.refreshListeFromDatabase()}" />
    <h:head>
        <title>CRM 2016</title>
    </h:head>
    <body>

        <ui:composition template="./resources/defaultTemplate.xhtml">
            <ui:define name="left">
                <h:link value="Entreprises" outcome="entreprises" /><br />
                
                <br /><br />
                <h4>Nouvelle entreprise</h4>
                <h:form>
                    Nom : <h:inputText value="#{entrepriseMBean.nom}" />
                    Adresse : <h:inputText value="#{entrepriseMBean.adresse}" />
                    Code postal : <h:inputText value="#{entrepriseMBean.codePostal}" />
                    Ville : <h:inputText value="#{entrepriseMBean.ville}" />
                    Description : <h:inputText value="#{entrepriseMBean.description}" />
                    <h:commandButton action="#{entrepriseMBean.ajouterEntreprise()}" value="Ajouter"/>
                </h:form>
            </ui:define>
            <ui:define name="content">
                <h1>Liste des entreprises</h1><br />
                <f:view>
                    <h:form>
                        <p:dataTable value="#{entrepriseMBean.modele}" var="item" rows="10"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     lazy="true">
                            <p:column sortBy="#{item.id}">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column sortBy="#{item.nom}">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:inputText value="#{item.nom}"/>
                            </p:column>
                            <p:column sortBy="#{item.adresse}">
                                <f:facet name="header">
                                    <h:outputText value="Adresse"/>
                                </f:facet>
                                <h:inputText value="#{item.adresse}"/>
                            </p:column>
                            <p:column sortBy="#{item.codePostal}">
                                <f:facet name="header">
                                    <h:outputText value="Code Postal"/>
                                </f:facet>
                                <h:inputText value="#{item.codePostal}"/>
                            </p:column>
                            <p:column sortBy="#{item.ville}">
                                <f:facet name="header">
                                    <h:outputText value="Ville"/>
                                </f:facet>
                                <h:inputText value="#{item.ville}"/>
                            </p:column>
                            <p:column sortBy="#{item.description}">
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:inputText value="#{item.description}"/>
                            </p:column>
                            <p:column sortBy="#{item.dateCreation}">
                                <f:facet name="header">
                                    <h:outputText value="Date de création"/>
                                </f:facet>
                                <h:inputText value="#{item.dateCreation}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:inputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Opérations"/>
                                </f:facet>
                                <p:growl id="growl" showDetail="true" sticky="true" />
                                <p:commandButton value="Editer"
                                                 actionListener="#{entrepriseMBean.modifierEntreprise(item)}" update="growl"/>
                                <h:commandButton value="Voir les interactions"
                                                 action="#{entrepriseMBean.voirInteractions(item)}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>   
                                
    <br />
    <br />
                    
    <br />
    <br />
                    
    <br />
    <br />
                    
    <br />
    <br />
    
            </ui:define>
        </ui:composition>

    </body>
</html>
